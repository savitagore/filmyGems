<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-6">
      <div class="row sidebar-wraper p-3">
        <div class="col-6 d-flex align-self-center">
          <h4 class="text-white"> Super admin - </h4>
          <p class="text-light pt-1">Adim Settings</p>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <i class="fa-solid fa-gear text-white iconHeader align-self-center"></i>
          <i class="fa-solid fa-bell text-white iconHeader align-self-center"></i>
          <img
            src="https://media.istockphoto.com/id/1364917563/photo/businessman-smiling-with-arms-crossed-on-white-background.jpg?s=2048x2048&w=is&k=20&c=uEaEqFvI74GpTWzcRCiDMR3qWqS2qVzKQREVBgmcxao="
            alt="" class="imgProfile align-self-center">
          <div class="align-self-center profileContent">
            <blockquote class="text-white m-0">Jimmy Rock</blockquote>
            <p class="headerProfileAdmin m-0">Super Admin</p>
          </div>
        </div>
      </div>
      <div class="row flex p-4">
        <div class="col-6">
          <span class="p-input-icon-right ml-auto">
            <input pInputText type="text" [(ngModel)]="searchValue" placeholder="Search keyword" />
            <i class="pi pi-search"></i>
          </span>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <i class="fa-solid fa-filter filterButton"></i>
          <button class="btn btnCss"><img src="assets/images/Vector.svg" class="" alt=""> 10s</button>
          <button class="btn btnCss" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i
              class="fa-solid fa-plus"></i> Add New</button>
          <!-- Modal add Admin-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-warning">
                  <h3 class="modal-title fs-5" id="exampleModalLabel">Add New Admin</h3>
                  <button type="button" class="btn-close border-0" data-bs-dismiss="modal" aria-label="Close"><i
                      class="bi bi-x"></i></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-4">
                      <img src="https://i.etsystatic.com/31472451/r/il/257b81/3773974242/il_794xN.3773974242_mswx.jpg"
                        alt="" style="height: 160px;">
                    </div>
                    <div class="col-8">
                      <form>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form5Example1">Name</label>
                          <input type="text" id="form5Example1" placeholder="type here..." required="*"
                            class="form-control rounded-3" />
                        </div>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form5Example2">Email address</label>
                          <input type="email" id="form5Example2" placeholder="type here..." required="*"
                            class="form-control rounded-3" />
                        </div>
                        <div class="input-group mb-4">
                          <label class="visually-hidden" for="cityDrop">City/country</label>
                          <select class="form-select w-100 form-control rounded-3 modal-input-bg" id="cityDrop"
                            aria-label="Example select with button addon">
                            <option selected>Select city/country</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="input-group">
                          <label class="visually-hidden" for="cityDrop">Admin Role</label>
                          <select class="form-select w-100 form-control rounded-3 modal-input-bg" id="cityDrop"
                            aria-label="Example select with button addon">
                            <option selected>Select Role</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="row p-4">
                  <div class="col-12 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-outline-dark w-50 dialog-close-btn"
                      data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btnCss w-50">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p-table #dt1 [value]="customers" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
            [loading]="loading" [paginator]="true"
            [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']" sortMode="multiple">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name" style=" min-width:10rem">
                  <div class="flex align-items-center">
                    <p-columnFilter type="text" field="name" display="menu" />
                    Admin Name
                    <p-sortIcon field="name" />
                    <ng-template pTemplate="header">
                      <div class="px-3 pt-3 pb-0">
                        <span class="font-bold">Agent Picker</span>
                      </div>
                    </ng-template>
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                      <p-multiSelect [(ngModel)]="selectedRepresentatives" [options]="representatives" placeholder="Any"
                        (onChange)="filter($event.value)" optionLabel="name">
                        <ng-template let-option pTemplate="item">
                          <div class="inline-block vertical-align-middle">
                            <img [alt]="option.label"
                              src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ option.image }}" width="24"
                              class="vertical-align-middle" />
                          </div>
                        </ng-template>
                      </p-multiSelect>
                    </ng-template>
                  </div>
                </th>
                <th pSortableColumn="balance" style=" min-width:10rem">
                  <div class="flex align-items-center">
                    <p-columnFilter type="numeric" field="balance" display="menu" currency="USD" />
                    Role
                    <p-sortIcon field="balance" />
                  </div>
                </th>
                <th pSortableColumn="country" style=" min-width:10rem">
                  <div class="flex align-items-center">
                    <p-columnFilter type="text" field="country.name" display="menu" />
                    City/Country
                    <p-sortIcon field="country" />
                  </div>
                </th>
                <th pSortableColumn="date" style=" min-width:10rem">
                  <div class="flex align-items-center">
                    <p-columnFilter type="date" field="date" display="menu" />
                    Last Login

                    <p-sortIcon field="date" />
                  </div>
                </th>
                <th pSortableColumn="status" style=" min-width:10rem">
                  <div class="flex align-items-center">
                    <p-columnFilter type="text" field="status" display="menu" />
                    Status
                    <p-sortIcon field="Status" />
                  </div>
                </th>
                <th style="min-width:10rem">
                  <div class="flex align-items-center">
                    Action
                    <div class="flex align-items-center px-2">
                    </div>
                  </div>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer let-i="rowIndex">
              <tr>
                <td>
                  <img [alt]="customer.representative.name"
                    src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}"
                    width="32" style="vertical-align: middle" data-bs-toggle="modal" data-bs-target="#exampleModal2" />
                  <ng-container *ngIf="editedRowIndex === i">
                    <input type="text" [(ngModel)]="customer.name" />
                  </ng-container>
                  {{ customer.name }}
                  <!-- modal for Edit -->
                  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header bg-warning">
                          <h3 class="modal-title fs-5" id="exampleModalLabel">Edit Admin</h3>
                          <button type="button" class="btn-close border-0" data-bs-dismiss="modal" aria-label="Close"><i
                              class="bi bi-x-circle"></i></button>
                        </div>
                        <div class="modal-body">
                          <div class="row">
                            <div class="col-4">
                              <img
                                src="https://i.etsystatic.com/31472451/r/il/257b81/3773974242/il_794xN.3773974242_mswx.jpg"
                                alt="" style="height: 160px;">

                            </div>
                            <div class="col-8">
                              <form>
                                <div data-mdb-input-init class="form-outline mb-4">
                                  <label class="form-label" for="form5Example1">Name</label>
                                  <input type="text" id="form5Example1" placeholder="type here..."
                                    class="form-control rounded-3 py-2" required />
                                </div>
                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                  <label class="form-label" for="form5Example2">Email address</label>
                                  <input type="email" id="form5Example2" placeholder="type here..."
                                    class="form-control rounded-3 py-2" required />
                                </div>
                                <div class="input-group mb-4">
                                  <label class="visually-hidden" for="cityDrop">City/country</label>
                                  <select class="form-select w-100 form-control rounded-3 py-2 modal-input-bg"
                                    id="cityDrop" aria-label="Example select with button addon">
                                    <option selected>Select city/country</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                                </div>
                                <div class="input-group">
                                  <label class="visually-hidden" for="cityDrop">Admin Role</label>
                                  <select class="form-select w-100 form-control rounded-3 py-2 modal-input-bg"
                                    id="cityDrop" aria-label="Example select with button addon">
                                    <option selected>Select Role</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                        <div class="row p-4">
                          <div class="col-12 d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-outline-dark w-50 dialog-close-btn"
                              data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btnCss w-50">Save</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <ng-container *ngIf="editedRowIndex === i">
                    <input type="text" [(ngModel)]="customer.balance" />
                  </ng-container>
                  {{ customer.balance | currency: 'USD':'symbol' }}
                </td>
                <td>
                  <ng-container *ngIf="editedRowIndex === i">
                    <input type="text" [(ngModel)]="customer.country.name" />
                  </ng-container>
                  <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                    [class]="'flag flag-' + customer.country.code" style="width: 20px" />
                  <span class="ml-1 vertical-align-middle">{{ customer.country.name }}</span>
                </td>
                <td>
                  <p>Gold</p>
                </td>
                <td>
                  <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)" />
                </td>
                <td>
                  <button *ngIf="editedRowIndex !== i" pButton type="button" icon="pi pi-pencil" class="p-button-text"
                    (click)="onEdit(i)"></button>
                  <button *ngIf="editedRowIndex === i" pButton type="button" icon="pi pi-check" class="p-button-text"
                    (click)="onSave(customers)"></button>
                  <button *ngIf="editedRowIndex === i" pButton type="button" icon="pi pi-times" class="p-button-text"
                    (click)="onCancel()"></button>
                  <button pButton type="button" icon="pi pi-trash" class="p-button-text" style="color: #d21919;"
                    (click)="onDelete(i)"></button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="7">No customers found.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <div class="card flex justify-content-center">
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
